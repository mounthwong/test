<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label for="c-group_id" class="control-label col-xs-12 col-sm-2">{:__('Cataglory')}:</label>
        <div class="col-xs-12 col-sm-4">
            {$catalist}
        </div>
    </div>
    <div class="form-group">
        <label for="c-avatar" class="control-label col-xs-12 col-sm-2">{:__('ProductPic')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-avatar" data-rule="" class="form-control" size="50" name="row[pic]" type="text" value="">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-avatar" class="btn btn-danger plupload" data-input-id="c-avatar" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-avatar"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-avatar"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-avatar"></ul>
        </div>
    </div>
    <div class="form-group">
        <label for="c-username" class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-username" data-rule="required" class="form-control" name="row[name]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="remark" class="control-label col-xs-12 col-sm-2">{:__('Info')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea class="editor" id="remark" name="row[intro]"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="remark" class="control-label col-xs-12 col-sm-2">{:__('价格')}:</label>
        <div class="col-xs-12 col-sm-3">
            <input id="c-username" data-rule="required" class="form-control" name="row[price]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="remark" class="control-label col-xs-12 col-sm-2">{:__('折扣价')}:</label>
        <div class="col-xs-12 col-sm-3">
            <input id="c-username" data-rule="required" class="form-control" name="row[discount]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-gender" class="control-label col-xs-12 col-sm-2">{:__('Issale')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[issale]', ['1'=>__('是'), '0'=>__('否')], '1')}
        </div>
    </div>
<!--     <div class="form-group">
        <label for="c-gender" class="control-label col-xs-12 col-sm-2">{:__('Isshow')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[isshow]', ['1'=>__('是'), '0'=>__('否')], '1')}
        </div>
    </div> -->
    <div class="form-group">
        <label for="c-password" class="control-label col-xs-12 col-sm-2">{:__('BuyNum')}:</label>
        <div class="col-xs-12 col-sm-2">
            <input id="c-password" data-rule="" class="form-control" name="row[buynum]" type="text" value="" placeholder="" autocomplete="new-password" />
        </div>
    </div>
    <div class="form-group">
        <label for="c-password" class="control-label col-xs-12 col-sm-2">{:__('CartNum')}:</label>
        <div class="col-xs-12 col-sm-2">
            <input id="c-password" data-rule="" class="form-control" name="row[cartnum]" type="text" value="" placeholder="" autocomplete="new-password" />
        </div>
    </div>
    <div class="form-group">
        <label for="c-password" class="control-label col-xs-12 col-sm-2">{:__('CollectNum')}:</label>
        <div class="col-xs-12 col-sm-2">
            <input id="c-password" data-rule="" class="form-control" name="row[collectnum]" type="text" value="" placeholder="" autocomplete="new-password" />
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
